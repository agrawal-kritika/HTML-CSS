<!-- CSS Margin -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS BOX MODEL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .div1 {
            border: 5px dashed blue;
            border-radius: 10px;
            color: black;
            height: 300px;
            width: 300px;
            margin-top: 30px;
            margin-left: 30px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <h1>CSS BOX MODEL</h1>

        <p>Example of ordered lists:</p>

        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>

        <ol type="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </div>
</body>

</html>
