<!DOCTYPE html>
<html lang="en">

<head>
    <title>Section Demo</title>
</head>

<body>
    <h1>HTML Header Tag</h1>
    <article>
        <header>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
            <form target="/search">
                <input name="Kritika" type="search">
                <input type="submit">
            </form>
        </header>

        <hgroup>
            <h1>Heading 1</h1>
            <h3>Heading 2</h3>
            <h3>Heading 3</h3>
        </hgroup>
    </article>
</body>

</html>
