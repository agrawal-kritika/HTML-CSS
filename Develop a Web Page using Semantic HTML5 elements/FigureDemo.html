<!DOCTYPE html>
<html lang="en">

<head>
    <title>Figure Demo</title>
</head>

<body>
    <aside>
        <p>Viewed by 6303 people</p>
        <p>
            Author: Ken Thompson, Senior technical specialist at Google,
            Mountain View, California
        </p>
        <figure>
            <img src="../Images/img1.jpeg" alt="John" />
            <img src="maggie.jpeg" alt="Maggie" />
            <figcaption>
                People who liked the article
            </figcaption>
        </figure>
    </aside>
</body>

</html>
